<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>回到顶部</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<style>
    p{
        line-height: 3;
    }
    #go-top{
        position: fixed;
        bottom: 30px;
        right: 30px;
        cursor: pointer;
        display: none;
        width:50px;
        height:50px;
		background:#000;
        font-size: 36px;
        font-family: '黑体';
        color:#fff;
        line-height: 50px;
        text-align:center;
        -webkit-transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
    }
    #go-top:after{
        content: '>';
    }
</style>
</head>
<body>
    <div style="height:2000px;"></div>


   
    <script>
    var GoTop = (function() {
        var $goTop = $('<div id="go-top"></div>');
    	$('body').append($goTop);
        function init() {
            $(window).on('scroll', function(e) {
                var offsetTop = $('body').scrollTop();
                if (offsetTop > 200) {
                    $goTop.show();
                } else {
                    $goTop.hide();
                }
            })
            $('#go-top').on('click', function() {
                console.log(1);
                $('body,html').animate({scrollTop: 0}, 200);
            });
        }
        return {
            init: init
        }
    })();
    GoTop.init();
    </script>
</body>
</html>
